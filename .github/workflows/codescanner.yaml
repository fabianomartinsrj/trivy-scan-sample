name: Call Trivy
on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
    
jobs:
  scan:
    name: Trivy code scanner
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: fabianomartinsrj/trivy-scan-sample/.github/workflows/trivy.yaml@main

  build:
    name: Build and scan container image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build container image
        run: |
          docker build -t sample-app .

      - name: Scan local container image
        uses: aquasecurity/trivy-action@0.15.0
        with:
          image-ref: 'sample-app'
          format: table
          exit-code: '1'
          ignore-unfixed: true
          hide-progress: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
