name: Call Trivy
on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
    
jobs:
  scan:
    name: Code scan
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: fabianomartinsrj/trivy-scan-sample/.github/workflows/trivy.yaml@main
